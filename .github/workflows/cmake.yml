name: CMake CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    paths:
      - "CMakeLists.txt"
      - "cmake/**"
      - "include/**"
      - "test/**"
      - ".github/actions/**"
      - ".github/workflows/cmake.yml"

env:
  CXX: /usr/bin/clang++-18
  CC: /usr/bin/clang-18
  CMAKE_URL: https://cmake.org/files/v3.15/cmake-3.15.7.tar.gz
  CMAKE_VERSION: 3.15.7

jobs:
  min-req:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
      - name: Cache CMake
        id: cache-cmake
        uses: actions/cache@v3
        with:
          path: cmake-${{ env.CMAKE_VERSION }}
          key: ubuntu-24.04-${{ github.job }}-cmake-${{ env.CMAKE_VERSION }}
      - name: Build cmake
        if: steps.cache-cmake.outputs.cache-hit != 'true'
        run: |
          wget ${{ env.CMAKE_URL }}
          tar -zxf cmake-${{ env.CMAKE_VERSION }}.tar.gz
          cd cmake-${{ env.CMAKE_VERSION }}
          ./bootstrap
          make -j $(nproc)
      - name: Install cmake
        run: |
          cd cmake-${{ env.CMAKE_VERSION }}
          sudo make install
      - name: Build Tests
        run: |
          mkdir build
          cd build
          cmake .. -DASYNCPP_BUILD_TEST=ON -G 'Unix Makefiles'
          cmake --build .
      - name: Run Tests
        run: |
          cd build
          ./asyncpp-test