name: CMake CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    paths:
      - "CMakeLists.txt"
      - "cmake/**"
      - "include/**"
      - "test/**"
      - ".github/actions/**"
      - ".github/workflows/cmake.yml"

env:
  CXX: /usr/bin/clang++-18
  CC: /usr/bin/clang-18
  CMAKE_URL: https://cmake.org/files/v3.15/cmake-3.15.7-Linux-x86_64.sh
  CMAKE_VERSION: 3.15.7

jobs:
  min-req:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
      - name: Install cmake
        run: |
          wget ${{ env.CMAKE_URL }}
          chmod +x cmake-${{ env.CMAKE_VERSION }}-Linux-x86_64.sh
          ./cmake-${{ env.CMAKE_VERSION }}-Linux-x86_64.sh --skip-license
      - name: Build & Install
        run: |
          cmake -S . -B build -D ASYNCPP_BUILD_TEST=OFF
          cmake --build build
          ctest --install build --prefix install
      - name: Run Tests 
        run: |
          cmake -S test -B test_build -D CMAKE_PREFIX_PATH=../install
          cmake --build test_build
          ctest --test-dir test_build
